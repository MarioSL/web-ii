<body>
    <h1>Impressão de idade</h1>
    <script>
        let idade = window.prompt('Qual é a sua idade?', '20');

        if (isFinite(idade)) {
            if (confirm('Você quer mostrar a sua idade?')) {
                //alert('Sua idade é: '+ idade);
                alert(`Sua idade é ${idade}`);
            } else {
                alert('Ok! Não mostrarei a sua idade!');
            }
        } else {
            alert('Por favor, digite um número.');
        }
    </script>
</body>
