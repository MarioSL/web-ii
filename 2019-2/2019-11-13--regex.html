<body>
    <form action="">
        <input type="text" id="ip-input" placeholder="000.000.000.000"
            pattern="^(((\d)|(\d\d)|(1\d{2})|(2[0-4]\d)|(25[0-5]))\.){3}((25[0-5])|(2[0-4]\d)|(1\d{2})|(\d\d)||(\d))$">
        <button>Enviar</button>
    </form>
    <script>
        document.getElementById("ip-input").addEventListener("invalid", function () {
            this.setCustomValidity("O IP estÃ¡ errado!");
        });

        document.forms[0].onsubmit = function (e) {
            if (Math.random() > 0.5) {
                alert("Enviado com sucesso!");
            } else {
                alert("Houve uma falha!");
                e.preventDefault();
            }
        }
    </script>
</body>

</html>
